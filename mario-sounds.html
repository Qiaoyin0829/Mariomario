<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mario Soundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url("mario/mario-bg.jpeg");
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        background-attachment: fixed;

        display: flex;
        justify-content: space-around;
      }



    </style>
  </head>

  <body>
    <img src="mario/1-up-mushroom.webp" width="200px"/>
    <img src="mario/fire-flower.webp" width="200px"/>
    <img src="mario/coin.webp" width="175px"/>

    <!-- js at the very bottom : already exists in html: page content could load -->
     <script>
      //create audio files in JS
      let mushroom = new Audio ("mario/1-up.mp3");
      let flower = new Audio ("mario/power-up.mp3");
      let coin = new Audio ("mario/coin.mp3");

      // mushroom.play();

      // create DOM queries for the images
      // image is a Nodelist
      // list of images
      let images = document.querySelectorAll("img");
      // mushroom images[0]
      // flower images[1]
      // coin images[2]

      images[0].addEventListener("click", playMushroom);

      function playMushroom() {
        mushroom.play();
      }

      // shorcut anonymous
      // nameless function
      // JS arrow functions
      images[1].addEventListener("click", ()=> {flower.play() });

      images[2].addEventListener("click", ()=> {coin.play() })

     </script>


  </body>
</html>
